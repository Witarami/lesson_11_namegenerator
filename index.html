<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <h2 class="m-0">Результаты генерации:</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title"><font color="orange">Ф.И.О.: </font><span id="surnameOutput">О</span>
                            <span id="firstNameOutput">Ким</span>
                            <span id="middleNameOutput">Иванович</span>
                            </h4>
                            <h6>
                                <span id="genderOutput">М/Ж</span>
                                <span>, </span>
                                <span id="dayBirthOutput">1</span>
                                <span id="monthBirthOutput">января</span>
                                <span id="birthYearOutput">1999</span> г. р.
                            </h6>
                            <h4><font color="orange">Профессия: </font><span id="professionOutput">Безработный</span></h4>
                            <div id="identity-content">
                                <p>
                                    <a class="btn" id="generate" href="#">Генерация</a> 
                                    <a class="btn" id="reset" href="#">Очистка</a>
                                </p>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
